<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nurse Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>

  <body>
    <div class="dashboard-container">
      <!-- Logout link -->
      <div class="logout">
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>

      <h2>Assigned Patients</h2>

      {% if records %}
      <table class="patient-table">
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>Symptoms</th>
            <th>Doctor</th>
          </tr>
        </thead>

        <tbody>
          {% for r in records %}
          <tr>
            <td>{{ decrypt(r.name).decode() }}</td>
            <td>{{ decrypt(r.symptoms).decode() }}</td>
            <td>{{ r.doctor.username }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>No records assigned to you yet.</p>
      {% endif %}
    </div>
  </body>
</html>
